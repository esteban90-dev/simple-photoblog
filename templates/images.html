{% extends 'base.html' %}

{% block content %}
  <main class="images">
    <p>{{data.get('folder').get('path')}}</p>
    <p>{{data.get('folder').get('description')}}</p>
    {% for image in data.get('images') %}
      <div>
        <img class='images__image' src="{{ url_for('static', filename=image.replace('static/', '')) }}">
      </div>
    {% endfor %}
  </main>
{% endblock %}
